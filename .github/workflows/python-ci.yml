name: ðŸ CI/CD Pipeline - Validation Python

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'
  TESTING: 'true'
  FLASK_ENV: 'testing'

jobs:
  test-unit:
    name: Tests Unitaires
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4
      
    - name: Configuration Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache des dÃ©pendances Python
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
      
    - name: Copier le fichier .env.ci
      run: cp .env.ci .env
          
    - name: Installation des dÃ©pendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        pip install -r requirements-app.txt
        pip install -r requirements-api.txt
        # Installation du package en mode dÃ©veloppement pour rÃ©soudre les imports
        pip install -e .
        
    - name: VÃ©rification de la syntaxe Python
      run: |
        python -m py_compile app_acfc/**/*.py
        python -m py_compile app_acfc/**/*.py
        python -m py_compile api_acfc/*.py
        python -m py_compile tests/**/*.py
        
    - name: Tests unitaires avec pytest
      run: |
        # Utilisation de PYTHONPATH en backup
        PYTHONPATH=. pytest tests/unit/ -v --tb=short --cov=app_acfc --cov=api_acfc --cov-report=xml --cov-report=html
      env:
        TESTING: 'true'
        FLASK_ENV: testing

    - name: Upload des rapports de couverture
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports-unit
        path: |
          coverage.xml
          htmlcov/
          
  security-scan:
    name: Analyse de SÃ©curitÃ©
    runs-on: ubuntu-latest
    needs: test-unit
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4
      
    - name: Configuration Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Installation de bandit
      run: |
        python -m pip install bandit[toml]
        
    - name: Scan de sÃ©curitÃ© avec Bandit
      continue-on-error: true
      run: |
        echo "ðŸ” Analyse de sÃ©curitÃ© avec Bandit..."
        
        # GÃ©nÃ©rer le rapport JSON
        bandit -r app_acfc/ api_acfc/ -f json -o bandit-report.json || true
        
        # Afficher le rapport texte directement dans les logs
        echo "ðŸ“‹ Rapport de sÃ©curitÃ© Bandit :"
        echo "=================================="
        bandit -r app_acfc/ api_acfc/ -f txt || true
        echo "=================================="
        
        # Compter les problÃ¨mes dÃ©tectÃ©s
        if [ -f bandit-report.json ]; then
          echo "ðŸ“Š Analyse du rapport JSON :"
          ISSUES_COUNT=$(python3 -c "import json; data=json.load(open('bandit-report.json')); print(len(data.get('results', [])))")
          echo "Nombre de problÃ¨mes dÃ©tectÃ©s: $ISSUES_COUNT"
          
          if [ "$ISSUES_COUNT" -gt "0" ]; then
            echo "âš ï¸  Des problÃ¨mes de sÃ©curitÃ© ont Ã©tÃ© dÃ©tectÃ©s!"
            echo "ðŸ“„ Consultez l'artefact 'security-report' pour les dÃ©tails complets."
          else
            echo "âœ… Aucun problÃ¨me de sÃ©curitÃ© dÃ©tectÃ©!"
          fi
        fi
        
    - name: Upload du rapport Bandit
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: bandit-report.json
        
  code-quality:
    name: QualitÃ© du Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4
      
    - name: Configuration Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Installation des outils de qualitÃ©
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pylint
        
    - name: VÃ©rification du formatage avec Black
      continue-on-error: true
      run: |
        black --check --diff app_acfc/ api_acfc/ tests/
        
    - name: VÃ©rification des imports avec isort
      continue-on-error: true
      run: |
        isort --check-only --diff app_acfc/ api_acfc/ tests/
        
    - name: Analyse avec Flake8
      continue-on-error: true
      run: |
        flake8 app_acfc/ api_acfc/ tests/ --max-line-length=100 --extend-ignore=E203,W503
        
    - name: Analyse avec Pylint
      continue-on-error: true
      run: |
        pylint app_acfc/ api_acfc/ --output-format=json > pylint-report.json || true
        pylint app_acfc/ api_acfc/ --output-format=text
        
    - name: Upload du rapport Pylint
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pylint-report
        path: pylint-report.json
