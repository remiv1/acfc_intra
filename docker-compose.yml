# ================================================================
# RÉSEAUX
# ================================================================
# Réseau privé pour communication sécurisée inter-services
networks:
  acfc-network:
    driver: bridge                           # Driver bridge pour isolation réseau
    name: acfc_internal_network
    ipam:
      config:
        - subnet: 172.20.0.0/16             # Sous-réseau privé dédié
