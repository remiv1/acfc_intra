<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propriétaire (charge après Bootstrap pour surcharger si besoin) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='common/css/base.css') }}">
</head>
<body>

<header>
    {% include 'header.html' %}
</header>

<main class="container-fluid">
    <div class="column flex-nowrap">

        <!-- Sidebar fixe desktop -->
        <aside class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light sidebar d-none d-md-block">
            {% include 'sidebar.html' %}
        </aside>

        <!-- Contenu principal -->
        <section class="col py-3 main-content">
            {% include 'main.html' %}
        </section>

    </div>
</main>

<footer class="bg-light border-top py-3">
    <div class="container-fluid">
        {% include 'footer.html' %}
    </div>
</footer>

<!-- Offcanvas (mobile) -->
<div class="offcanvas offcanvas-start bg-light" tabindex="-1" id="sidebarOffcanvas">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Navigation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fermer"></button>
    </div>
    <div class="offcanvas-body">
        {% include 'sidebar.html' %}
    </div>
</div>

<!-- Scripts Bootstrap et personnalisés -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='common/js/common.js') }}"></script>

</body>
</html>
