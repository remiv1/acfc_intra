<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- CSS propriétaire (charge après Bootstrap pour surcharger si besoin) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='common/css/base.css') }}">
    
    <!-- CSS spécifique au contexte -->
    {% if context == 'user_account' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='common/css/user_account.css') }}">
    {% elif not context or context == 'default' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='common/css/home.css') }}">
    {% endif %}
</head>
<body>

<header>
    {% include 'header.html' %}
</header>

<main class="container-fluid">
    <div class="column flex-nowrap">

        <!-- Contenu principal -->
        <section class="col py-3 main-content">
            {% include 'main.html' %}
        </section>

    </div>
</main>

<footer class="bg-light border-top py-3">
    <div class="container-fluid">
        {% include 'footer.html' %}
    </div>
</footer>

<!-- Scripts Bootstrap et personnalisés -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='common/js/common.js') }}"></script>

<!-- Script spécifique à la page d'accueil -->
{% if not context or context == 'default' %}
<script src="{{ url_for('static', filename='common/js/home.js') }}"></script>
{% endif %}

</body>
</html>
