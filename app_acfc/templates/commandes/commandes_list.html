<!-- ====================================================================
     ACFC - Template "Liste des Commandes" (Contenu)
     ====================================================================
     
     Interface de gestion et consultation des commandes avec filtres et recherche.
     Design moderne Bootstrap avec pagination et actions par lot.
     
     Variables Jinja attendues :
     - commandes : Liste des commandes à afficher
     - pagination : Objet de pagination Flask
     - search_query (optionnel) : Terme de recherche actuel
     - filter_status (optionnel) : Filtre de statut actuel
     - filter_client (optionnel) : Filtre client actuel
     - stats : Statistiques des commandes (total, en cours, facturées, etc.)
     
     Features :
     - Recherche temps réel par client et numéro de commande
     - Filtrage par statut (en cours, facturée, expédiée)
     - Tri par colonnes
     - Actions par lot (facturation, expédition)
     - Pagination avec navigation
     - Design responsive Bootstrap 5
==================================================================== -->
