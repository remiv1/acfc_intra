<div class="container">
    {% if message %}
    <div class="container messages">
        <div class="callout-danger">
            <p>{{ message }}</p>
        </div>
    </div>
    {% endif %}
    <form class="" action="{{ url_for('login') }}" method="post">
        <h2 class="h3 mb-3 fw-normal">Connexion</h2>
        <div class="form-floating">
            <input class="form-control" type="text" id="username" name="username" placeholder="pseudo..." required>
        </div>
        <div class="form-floating">
            <input class="form-control" type="password" id="password" name="password" placeholder="mot de passe..." required>
        </div>
        <button class="button btn btn-primary w-100 py-2" type="submit">Se connecter</button>
    </form>
</div>
