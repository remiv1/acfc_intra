<!-- Liste des clients avec filtres avancés -->
<!-- Les styles et scripts sont dans commercial.css et commercial.js -->

<!-- Script pour définir le sous-contexte -->
<script>
window.COMMERCIAL_SUBCONTEXT = 'filter_list';
</script>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-users"></i> Liste des Clients
            </h1>
            
            <!-- Filtres -->
            <div class="filters-container">
                <h5 class="mb-3">
                    <i class="fas fa-filter"></i> Filtres de recherche
                </h5>
                
                <form id="filtersForm">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="search">Recherche libre</label>
                            <input type="text" id="search" name="search" placeholder="Nom, prénom, raison sociale...">
                        </div>
                        
                        <div class="filter-group">
                            <label for="type_client">Type de client</label>
                            <select id="type_client" name="type_client">
                                <option value="">Tous les types</option>
                                <option value="1">Particulier</option>
                                <option value="2">Professionnel</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="is_active">Statut</label>
                            <select id="is_active" name="is_active">
                                <option value="">Tous les statuts</option>
                                <option value="1" selected>Actifs uniquement</option>
                                <option value="0">Inactifs uniquement</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="has_phone">Téléphone</label>
                            <select id="has_phone" name="has_phone">
                                <option value="">Indifférent</option>
                                <option value="1">Avec téléphone</option>
                                <option value="0">Sans téléphone</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="has_email">Email</label>
                            <select id="has_email" name="has_email">
                                <option value="">Indifférent</option>
                                <option value="1">Avec email</option>
                                <option value="0">Sans email</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="departement">Département</label>
                            <input type="text" id="departement" name="departement" placeholder="ex: 75, 13, 69..." maxlength="3">
                        </div>
                        
                        <div class="filter-group">
                            <label for="ville">Ville</label>
                            <input type="text" id="ville" name="ville" placeholder="ex: Paris, Lyon, Marseille...">
                        </div>
                        
                        <div class="filter-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i> Rechercher
                            </button>
                            <button type="button" class="btn btn-secondary" id="resetFilters">
                                <i class="fas fa-undo"></i> Réinitialiser
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Zone de résultats -->
            <div id="resultsContainer">
                <!-- Résumé des résultats -->
                <div id="resultsSummary" class="results-summary hidden"></div>
                
                <!-- Messages d'erreur -->
                <div id="errorMessage" class="error-message hidden"></div>
                
                <!-- Loading -->
                <div id="loadingMessage" class="loading hidden">
                    <i class="fas fa-spinner fa-spin"></i> Chargement en cours...
                </div>
                
                <!-- Tableau des clients -->
                <div id="clientsTableContainer" class="hidden">
                    <table class="clients-table">
                        <thead>
                            <tr>
                                <th>Nom / Raison sociale</th>
                                <th>Type</th>
                                <th>Contact</th>
                                <th>Localisation</th>
                                <th>Statut</th>
                                <th>Date création</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clientsTableBody">
                        </tbody>
                    </table>
                </div>
                
                <!-- Message aucun résultat -->
                <div id="noResultsMessage" class="no-results hidden">
                    <i class="fas fa-search"></i>
                    <p>Aucun client ne correspond aux critères de recherche.</p>
                    <p>Essayez de modifier vos filtres ou effectuez une nouvelle recherche.</p>
                </div>
                
                <!-- Pagination -->
                <div id="paginationContainer" class="pagination hidden">
                    <button type="button" class="btn btn-secondary" id="prevPage" disabled>
                        <i class="fas fa-chevron-left"></i> Précédent
                    </button>
                    <span id="paginationInfo" class="pagination-info"></span>
                    <button type="button" class="btn btn-secondary" id="nextPage" disabled>
                        Suivant <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
