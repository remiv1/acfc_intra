<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Connexion</h2>
            {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endif %}
            {% from '_macros.html' import csrf_field %}
            <form action="{{ url_for('login') }}" method="post">
                {{ csrf_field() }}
                <input type="hidden" name="next" value="{{ next }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre pseudo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
        </div>
        <div class="card-footer text-center mt-3">
            <small class="text-muted">&copy; 2025 ACFC. Tous droits réservés.</small>
        </div>
    </div>
</div>
