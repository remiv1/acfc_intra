<!-- Styles spécifiques pour les clients -->
<link rel="stylesheet" href="{{ url_for('static', filename='clients/css/clients.css') }}">

<!-- Template de recherche de clients -->
<div class="clients-search-container">
    <!-- Formulaire de recherche -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">
                <i class="fas fa-search me-2"></i>
                Recherche de clients
            </h5>
        </div>
        <div class="card-body">
            <form id="client-search-form" class="row g-3">
                <!-- Recherche par nom/raison sociale -->
                <div class="col-md-6">
                    <label for="search-name" class="form-label">Nom / Raison sociale</label>
                    <input type="text" class="form-control" id="search-name" name="search_name" 
                           placeholder="Tapez le nom ou la raison sociale">
                </div>
                
                <!-- Recherche par email -->
                <div class="col-md-6">
                    <label for="search-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="search-email" name="search_email" 
                           placeholder="Tapez l'adresse email">
                </div>
                
                <!-- Recherche par téléphone -->
                <div class="col-md-6">
                    <label for="search-phone" class="form-label">Téléphone</label>
                    <input type="text" class="form-control" id="search-phone" name="search_phone" 
                           placeholder="Tapez le numéro de téléphone">
                </div>
                
                <!-- Type de client -->
                <div class="col-md-6">
                    <label for="client-type" class="form-label">Type de client</label>
                    <select class="form-select" id="client-type" name="client_type">
                        <option value="">Tous les types</option>
                        <option value="1">Particulier</option>
                        <option value="2">Professionnel</option>
                    </select>
                </div>
                
                <!-- Boutons d'action -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search me-1"></i>
                        Rechercher
                    </button>
                    <button type="reset" class="btn btn-outline-secondary ms-2">
                        <i class="fas fa-times me-1"></i>
                        Effacer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Résultats de recherche -->
    <div id="search-results" class="d-none">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-list me-2"></i>
                    Résultats de recherche
                    <span id="results-count" class="badge bg-light text-dark ms-2">0</span>
                </h5>
            </div>
            <div class="card-body p-0">
                <div id="results-list" class="list-group list-group-flush">
                    <!-- Les résultats seront injectés ici -->
                </div>
            </div>
        </div>
    </div>

    <!-- État de chargement -->
    <div id="search-loading" class="text-center p-4 d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Recherche en cours...</span>
        </div>
        <p class="mt-2 text-muted">Recherche en cours...</p>
    </div>

    <!-- Message si aucun résultat -->
    <div id="no-results" class="alert alert-warning d-none">
        <i class="fas fa-exclamation-triangle me-2"></i>
        Aucun client trouvé avec ces critères de recherche.
    </div>
</div>
