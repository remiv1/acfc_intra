# SonarQube project configuration for acfc_intra
# Adjust sonar.projectKey to the key used on your SonarQube server
sonar.projectKey=acfc_intra
sonar.projectName=ACFC Intra
sonar.projectVersion=1.0

# Sources to analyze (relative to repository root)
sonar.sources=./app_acfc
sonar.language=py
sonar.sourceEncoding=UTF-8

# Exclude virtual env, dependencies and static assets that should not be analyzed
sonar.exclusions=venv/**, **/venv/**, **/site-packages/**, node_modules/**, build/**, dist/**, **/*.pyc, **/__pycache__/**, mariadb/**, mongo/**, nginx/**, proxy/**, scripts/**, typings/**

# Exclude tests, migrations and generated files from coverage and duplication
sonar.coverage.exclusions=tests/**, **/migrations/**, mariadb/**, mongo/**, proxy/**, scripts/**, typings/**
sonar.cpd.exclusions=venv/**, node_modules/**, mariadb/**, mongo/**, scripts/**, typings/**

# Optional: only include Python files (helps reduce noise)
# sonar.inclusions=**/*.py

# Properties useful for scanner running in CI or locally
# Adjust these if your scanner runs from a subfolder or with different credentials
# sonar.host.url=http://localhost:9000
# sonar.login=YOUR_SONAR_TOKEN
